<h2>{{plate.title}}</h2>
<img src="{{plate.picture}}" class="img-fluid" alt="Responsive image">
<p>{{plate.description}}</p>
<div>
  <h2 class="float-left">${{plate.price}}</h2>
  <a class="btn btn-primary float-right" href="#" role="button" (click)="onAddToCart.emit(plate)">Add to cart &raquo;</a>
</div>
