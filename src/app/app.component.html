<main role="main">

  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <div class="container">
      <h1 class="display-3">Welcome to our store</h1>
      <p>Browse our collection of License Plates below</p>
    </div>
  </div>

  <div class="container">
    <!-- Example row of columns -->
    <div class="row">
      <div class="col-md-4" style="margin-top: 40px" ng-repeat="plate in plates">
        <h2>{{plate.title}}</h2>
        <img src="{{plate.picture}}" class="img-fluid" alt="Responsive image">
        <p>{{plate.description}}</p>
        <div>
          <h2 class="float-left">${{plate.price}}</h2><a class="btn btn-primary float-right" href="#" role="button" ng-click="addToCart(plate._id)">Add to cart &raquo;</a>
        </div>
      </div>
    </div>
